<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="Calculator">
       <h3>calc</h3>
        <input type="text" id="display" disabled>

        <div class="buttons">

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="deleteValue()" style=" background-color: rgb(235, 46, 21); color: aliceblue;">Del</button>
            <br>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')">+</button>
            <br>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">-</button>
            <br>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>
            <br>
            <div class="last_btn">
                <button style="width: 120px; background-color: rgb(125, 125, 187); color: aliceblue;"
                    onclick="ResetDisplay()" class="reset">Reset</button>

                <button style="width: 120px; background-color: rgb(10, 180, 10);" onclick="evalButton('=')"
                    class="eval">=</button>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js">
</script>

</html>
